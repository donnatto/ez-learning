<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="fragments/head">
    <title>Logout</title>
</head>
<body>
<header th:insert="fragments/header"></header>

<main>

    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <br><br>
                <h1 class="header center white-text">Bienvenido <span th:text="${user.nombre}"></span></h1>
                <div class="row center">
                    <h5 class="header col s12 light">Te has matriculado satisfactoriamente en <span
                            th:text="${curso.nomCurso}"></span>.</h5>
                </div>
                <br>
                <div class="row center">
                    <a th:href="|${curso.urlCurso}|" target="_blank" class="waves-effect waves-light btn-large">Acceder</a>
                </div>
                <br><br>
            </div>
        </div>
        <div class="parallax"><img th:src="${curso.imgurl}" alt="Unsplash curso img"></div>
    </div>

</main>

<footer class="page-footer teal" th:insert="fragments/footer"></footer>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/init.js"></script>

</body>
</html>
